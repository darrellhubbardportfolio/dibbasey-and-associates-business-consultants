<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> <%= title %> </title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Google Fonts 'Roboto' --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
	<link rel="stylesheet" href="/public/css/styles.css" />
	<link rel="stylesheet" href="/public/css/components/AuthNav.css" />
    <link rel="stylesheet" href="/public/css/AdminPage.css" />
  </head>
  <body>

	  <div id="AuthNav">

		<header></header>

		<nav id="navbar">
			<a href="/admin" class="sidebarNavLinks">
				<span class="material-icons"> home </span>
				<span> Home </span>
			</a>
			<a href="/admin/profile" class="sidebarNavLinks">
				<span class="material-icons"> account_circle </span>
				<span> Profile </span>
			</a>
			<a href="/admin/scheduler" class="sidebarNavLinks">
				<span class="material-icons"> schedule </span>
				<span> Scheduler </span>
			</a>
			<a href="/bookings" class="sidebarNavLinks">
				<span class="material-icons"> calendar_view_day </span>
				<span> Bookings</span>
			</a>
			<a href="/admin/messages" class="sidebarNavLinks">
				<span class="material-icons"> mail </span>
				<span> Messages </span>
			</a>
			<a href="/chat" class="sidebarNavLinks">
				<span class="material-icons"> chat </span>
				<span> Chat </span>
			</a>
			<a href="/notifications" class="sidebarNavLinks">
				<span class="material-icons"> notifications </span>
				<span> Notifications </span>
			</a>
			<a href="/logout" class="sidebarNavLinks">
				<span class="material-icons"> logout </span>
				<span> Logout </span>
			</a>
		</nav>

	</div>

	  <div id="AdminPage">
        <!-- When any route is reached this template will inject HTML inside of it. -->
        <% if (page != "") { %>
			<%- include(page) %>
		<% } else if (page === "") { %>
			<%= page = null %>
		<% } %>
	</div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<!-- Socket.io -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-ttqbKrGZiTtSLguBZ2xNvZrhUv02IO/TRq5U6TG5TK90wbaXWup5kIJ1A1tLzjOk5Mea/G4seVNrU+lwTLfAzA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <!-- JavaScript -->
    <script src="/public/js/AuthNav.js"></script>

  </body>
</html>
